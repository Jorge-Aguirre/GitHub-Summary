<div class="col-md-3 col-sm-3 col-xs-3">
    <div class="panel panel-default">
        <div class="panel-heading">{{repository.name}}</div>
        <div class="panel-body">
          <a href="{{repository.html_url}}" target="_blank">My GitHub Repository</a>
          <label>Description: </label>{{repository.description}}<br />
          <span class="badge">{{repository.issues_count}}</span>   <label>Issues</label><br />
          <span class="badge">{{repository.open_issues_count}}</span>   <label>Open Issues</label><br />
          <span class="badge">{{repository.forks_count}}</span>   <label>Forks</label><br />
        </div>
      </div>
</div>
